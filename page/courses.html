    <script>
      function checkButton() {
        const dashboard = document.querySelector(".dashboard");
        const loginStatus = localStorage.getItem("loginStatus");
        const statusElement = document.querySelector(".status");

        if (loginStatus === "login") {
          console.log("masuk");
          dashboard.style.display = "block";
          statusElement.textContent = "Logout";
          statusElement.style.color = "#B23B3B";
        } else {
          dashboard.style.display = "none";
          statusElement.textContent = "Login";
          statusElement.style.color = "teal";
        }
      }

      function checkStatus(data) {
  const isLoggedIn = localStorage.getItem('isLogin');
  const statusElement = document.querySelector('.status');

  if (isLoggedIn === 'true' && typeof data === 'undefined') {
      // User is logged out (logic within checkStatus remains unchanged)
      localStorage.setItem('isLogin', false);
      alert('Logout Berhasil');
      localStorage.setItem('loginStatus', 'logout');
      checkButton();
      window.location.reload()
  } else if (isLoggedIn === 'true') {
    window.location.href = data;
  }
  else {
      // User is not logged in, redirect to login page with data-href
      window.location.href = '../auth/loginv2.html?redirect=' + encodeURIComponent(data);
  }
}

      window.onload = checkButton;
    </script>
          <script>
            const circles = document.querySelectorAll(".circless");
      const coords = { x: 0, y: 0 };
      const colors = [
        "#ADFF2F",
        "#9FFF3A",
        "#8FFF46",
        "#80FF52",
        "#70FF5E",
        "#60FF6A",
        "#50FF75",
        "#40FF81",
        "#30FF8D",
        "#20FF99",
        "#10FFA4",
        "#00FFB0",
        "#00EFA0",
        "#00DF90",
        "#00CF80",
        "#00BF70", 
        "#00AF60",
        "#009F50",
        "#008F40",
        "#007F30"
      ];
      
      let isAnimating = false;
      
      function isDesktop() {
        return window.innerWidth >= 1024;
      }
      
      function showCircles() {
        circles.forEach(function (circle, index) {
          circle.style.display = 'block'; 
          circle.x = 0;
          circle.y = 0;
          circle.style.backgroundColor = colors[index % colors.length]; 
        });
      }
      
      function hideCircles() {
        circles.forEach(function (circle) {
          circle.style.display = 'none'; 
        });
      }
      
      function handleCursorEffect() {
        if (isDesktop()) {
          showCircles();
          window.addEventListener("mousemove", onMouseMove);
      
          if (!isAnimating) {
            isAnimating = true;
            animateCircles();
          }
        } else {
          hideCircles();
          window.removeEventListener("mousemove", onMouseMove);
          isAnimating = false;
        }
      }
      
      function onMouseMove(e) {
        coords.x = e.clientX;
        coords.y = e.clientY;
      }
      
      function animateCircles() {
        if (!isDesktop()) return;
      
        let x = coords.x;
        let y = coords.y;
      
        circles.forEach(function (circle, index) {
          circle.style.left = x - 12 + "px";
          circle.style.top = y - 12 + "px";
          circle.style.transform = `scale(${(circles.length - index) / circles.length})`;
      
          circle.x = x;
          circle.y = y;
      
          const nextCircle = circles[index + 1] || circles[0];
          x += (nextCircle.x - x) * 0.3;
          y += (nextCircle.y - y) * 0.3;
        });
      
        requestAnimationFrame(animateCircles);
      }
      
      
      handleCursorEffect();
      
      window.addEventListener("resize", handleCursorEffect);
      
          </script>
